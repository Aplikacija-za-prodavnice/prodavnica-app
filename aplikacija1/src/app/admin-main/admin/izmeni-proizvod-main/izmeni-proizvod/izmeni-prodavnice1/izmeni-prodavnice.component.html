<ion-header>
  <ion-toolbar>
    <ion-title>Prodavnice</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="onClose()">Back</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let prodavnica of marketsAndProductsService.prodavnice">
      <ion-thumbnail>
        <img src={{prodavnica.slika}}/>
      </ion-thumbnail>
      <div style="display: flex;flex-direction:column;align-items: center;margin-left: auto;margin-right: auto;height: 80%;justify-content: space-evenly;">
        <ion-text >{{prodavnica.naziv}}</ion-text>
        <ion-text>{{prodavnica.lokacija}}</ion-text>
      </div>
      <ion-checkbox slot="end" #prodavnice *ngIf="marketsAndProductsService.proizvodIzmeni.UProdavnici.includes(prodavnica.id)" checked="true" name={{prodavnica.id}}></ion-checkbox>
      <ion-checkbox slot="end" #prodavnice *ngIf="!marketsAndProductsService.proizvodIzmeni.UProdavnici.includes(prodavnica.id)" checked="false" name={{prodavnica.id}}></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
