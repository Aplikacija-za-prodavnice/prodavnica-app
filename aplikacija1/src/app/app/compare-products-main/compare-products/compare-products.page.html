<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Uporedi proizvode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list style="padding: 0px 0px;" >
      <ion-item-divider style="height: 100px;" color="primary">
          <h1>Prodavnice</h1>
          <ion-button  slot="end" style="padding-right:15px;" color="light" routerLink="/app/uporedjivanje-proizvoda/selekcija-prodavnica" >+</ion-button>
      </ion-item-divider>
      <ion-item *ngFor="let prodavnica of marketsAndProductsService.prodavnice2; ">
          <div >
              <h1>{{prodavnica.naziv}}</h1>
              <p style="margin-top: 0px;">{{prodavnica.lokacija}}</p>
          </div>
          <ion-button style="width: 30px;" slot="end" (click)="marketsAndProductsService.izbaciIzProdavnice2(prodavnica)">-</ion-button>
      </ion-item>
  </ion-list>
  <ion-list style="padding: 0px 0px;">
      <ion-item-divider style="height: 100px;" color="primary">
              <h1>Proizvodi</h1>
              <ion-button  slot="end" style="padding-right:15px;" color="light" routerLink="/app/uporedjivanje-proizvoda/selekcija-proizvoda">+</ion-button>
      </ion-item-divider>
      <ion-item style="display: flex; justify-content: space-evenly; align-items: center;height: fit-content;width: 100%;" *ngFor="let proizvod of marketsAndProductsService.proizvodi2;">
          <ion-thumbnail slot="start">
              <img src={{proizvod.slika}} alt="">
          </ion-thumbnail>
          <div style="width:100%;display: flex; flex-direction: column; justify-content: center;align-items: center;padding-right: 0px;"  >
              <h1 >{{proizvod.naziv}}</h1>
             <div style="display: flex; justify-content: space-evenly; width: 100%;">
              <ion-button style="margin-bottom: 30px;" routerLink="/app/uporedjivanje-proizvoda/detaljnije-o-proizvodu" (click)="this.marketsAndProductsService.proizvod=proizvod">Detaljnije</ion-button>
              <ion-button (click)="marketsAndProductsService.izbaciIzProizvodi2(proizvod)" >-</ion-button>
             </div>
          </div>
      </ion-item>
      </ion-list>
      <ion-list>
      <div style="display:flex;justify-content: center;align-items: center;height: 150px;" >
          <ion-button (click)="marketsAndProductsService.najmanjaCena()" >Uporedi cene</ion-button>
      </div>
      <ion-list *ngIf="marketsAndProductsService.proizvodMin!=undefined">
        <ion-item>
            <ion-thumbnail slot="start">
                <img src={{marketsAndProductsService.proizvodMin.slika}} alt="">
            </ion-thumbnail>
            <div style="width:100%;display: flex; flex-direction: column; justify-content: center;align-items: center;padding-right: 0px;"  >
                <h1 >{{marketsAndProductsService.proizvodMin.naziv}}</h1>
               <div style="display: flex; justify-content: space-evenly; width: 100%;">
                <ion-button style="margin-bottom: 30px;" routerLink="/app/uporedjivanje-proizvoda/detaljnije-o-proizvodu" (click)="this.marketsAndProductsService.proizvod=marketsAndProductsService.proizvodMin">Detaljnije</ion-button>
               </div>
            </div>
        </ion-item>
      </ion-list>
  </ion-list>
</ion-content>
