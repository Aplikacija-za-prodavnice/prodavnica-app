<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" color="dark">
          <ion-menu-button menu="first" ></ion-menu-button>
      </ion-buttons>
    <ion-title>Korpa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="display: flex; flex-direction: column;">
  <h1 style="text-align: center;" *ngIf="this.shoppingCartService.ShoppingCart.length>0">Proizvodi u korpi</h1>
  <h1 style="text-align: center;width: 70%;margin-left: auto;margin-right: auto;" *ngIf="this.shoppingCartService.ShoppingCart.length===0">Nema proizvoda u korpi <br><br> Mora da se stavi odabiranje kolicine</h1>
  <ion-list>
      <ion-card *ngFor=" let product of shoppingCartService.ShoppingCart">
          <div style="display:flex;flex-direction:column; justify-content: center; align-items:center;width:100%;">
              <h1 style="color: black;">{{product.naziv}}</h1>
              <div>
                  <ion-button routerLink="/app/detaljnije-o-proizvodu" (click)="proizvodiSeachService.proizvod=product" >Detaljnije</ion-button>
                  <ion-button style="max-width: fit-content;" (click)="izbaciProizvodIzKorpe(product);">-</ion-button>
              </div>
          </div>
      </ion-card>
  </ion-list>
  <h1 *ngIf="this.shoppingCartService.ShoppingCart.length>0" style="text-align: center;">Ukupna cena:<br> {{ukupnaCena}} din</h1>
  <div style="display: flex; justify-content: center;">
      <ion-button *ngIf="this.shoppingCartService.ShoppingCart.length>0">Naruƒçi</ion-button></div>
</ion-content>
