<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Pretra≈æite proizvode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-list style="display: flex;flex-direction: column;">
      <ion-item-group>
          <ion-label style="text-align: center;">Odaberite kategorije</ion-label>
      </ion-item-group>
      <ion-button  style="max-width:fit-content;margin-left: 10%; margin-top: 20px;" routerLink="/app/pretrazivanje/odabir-prodavnica">prodavnice</ion-button>
      <ion-button  style="max-width: fit-content;margin-left: 10%;margin-bottom: 20px;" routerLink="/app/pretrazivanje/odabir-kategorije-proizvoda" >proizvodi</ion-button>
  </ion-list>
  <ion-list>
      <ion-item *ngFor="let proizvod of this.marketsAndProductsService.proizvodi">
          <ion-thumbnail>
              <img src={{proizvod.slika}}/>
          </ion-thumbnail>
          <ion-label style="text-align: center;">{{proizvod.naziv}}</ion-label>
      </ion-item>
  </ion-list>
</ion-content>
