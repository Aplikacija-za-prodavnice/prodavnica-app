<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>MarketsSearch</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar #search></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let prodavnica of this.opcije2; index as i">
      <ion-checkbox color="primary" [name]="prodavnica.naziv" #dugme [checked]="this.cekirano"></ion-checkbox>
      <div style="display: flex; flex-direction:column; align-items: center;width: 100%;">
        <h1>{{prodavnica.naziv}}</h1>
        <ion-button>Detaljnije</ion-button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
