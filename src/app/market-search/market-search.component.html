<ion-content>
    <ion-searchbar></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let prodavnica of marketService.prodavnice">
            <ion-checkbox slot="start" color="primary" (checked)="checked" class="prodavnicaCheck" (click)="funkcija(marketService.prodavnice.indexOf(prodavnica))"></ion-checkbox>
            <h1>{{prodavnica.naziv}}</h1>
        </ion-item>
    </ion-list>
</ion-content>
