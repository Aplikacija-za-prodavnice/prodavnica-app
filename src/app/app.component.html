<ion-app>
        <ion-split-pane when="sm" content-id="main-content">
            <ion-menu content-id="main-content">
             <ion-header>
                 <ion-toolbar>
                     <ion-title class="ion-text-center" >
                         <h1>Glavni meni</h1>
                     </ion-title>
                 </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-list-header>Pregled</ion-list-header>
                    <ion-menu-toggle auto-hide="false">
                        <ion-item routerLink="vise-o-proizvodu">
                            <ion-icon slot="start" name="home"></ion-icon>
                            <ion-label>O proizvodu</ion-label>
                        </ion-item>
                        <ion-item routerLink="uporedjivanje-proizvoda">
                            <ion-icon slot="start" name="settings"></ion-icon>
                            <ion-label>Uporedi proizvode</ion-label>
                        </ion-item>
                        <ion-item routerLink="login">
                            <ion-icon slot="start" name="enter"></ion-icon>
                            <ion-label>Prijava korisnika</ion-label>
                        </ion-item>
                        <ion-item routerLink="login" routerLink="register">
                            <ion-icon slot="start" name="power"></ion-icon>
                            <ion-label>Registracija korisnika</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
            </ion-menu>
            <div class="ion-page" id="main-content">
                <ion-header>
                  <ion-toolbar>
                    <ion-buttons slot="start" color="dark">
                        <ion-menu-toggle>
                          <ion-button>
                            <ion-icon slot="icon-only" name="menu"></ion-icon>
                          </ion-button>
                        </ion-menu-toggle>
                      </ion-buttons>
                    <ion-title>Naziv aplikacije</ion-title>
                  </ion-toolbar>
                </ion-header>
                <ion-content>
                    <ion-router-outlet></ion-router-outlet>
                </ion-content>
            </div>
        </ion-split-pane> 
</ion-app>
