<ion-content>
    <ion-searchbar #categorySearch id="categorySearch"></ion-searchbar>
    <ion-list *ngFor="let kategorija of categorySearchService.selection" (click)="categorySearchService.kategorija=kategorija">
        <ion-item flex (click)="categorySearchService.kategorija=kategorija" routerLink="/app/kategorije/kategorija">
            <h1 style="margin-left: auto;margin-right: auto;">{{kategorija.naziv}}</h1>
        </ion-item>
    </ion-list>
</ion-content>
